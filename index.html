<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tech Mastery Complete</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#0a0e1a;color:#e5e7eb}

/* Login Screen */
.login{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#10b981,#8b5cf6)}
.login-box{background:#fff;padding:3rem;border-radius:20px;text-align:center;max-width:400px;width:90%;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
.login-box i{font-size:4rem;color:#10b981;margin-bottom:1rem}
.login-box h1{font-size:2rem;color:#1a202c;margin-bottom:.5rem}
.login-box p{color:#666;margin-bottom:2rem}

/* Form Elements */
input{width:100%;padding:1rem;border:2px solid #ddd;border-radius:10px;font-size:1rem;margin:1rem 0}
input:focus{outline:none;border-color:#10b981}
button{padding:1rem 2rem;border:none;border-radius:10px;font-size:1rem;font-weight:700;cursor:pointer;background:#10b981;color:#fff;transition:all .3s;width:100%}
button:hover{background:#059669;transform:translateY(-2px)}
button:active{transform:translateY(0)}

/* App Layout */
.app{display:grid;grid-template-columns:250px 1fr;grid-template-rows:70px 1fr;min-height:100vh}
.navbar{grid-column:1/-1;background:#151b2e;border-bottom:2px solid #1f2937;padding:0 2rem;display:flex;align-items:center;justify-content:space-between}
.nav-brand{font-size:1.5rem;font-weight:800;color:#10b981}
.sidebar{background:#151b2e;border-right:2px solid #1f2937;padding:2rem 1rem;overflow-y:auto}
.sidebar ul{list-style:none}
.sidebar li{padding:1rem;margin-bottom:.5rem;border-radius:10px;cursor:pointer;display:flex;align-items:center;gap:1rem;transition:all .3s}
.sidebar li:hover{background:#1e2538;transform:translateX(5px)}
.sidebar li.active{background:#10b981;color:#fff}
.content{padding:2rem;overflow-y:auto;max-height:calc(100vh - 70px)}

/* Cards */
.card{background:#151b2e;border-radius:15px;padding:2rem;margin-bottom:2rem;border:2px solid #1f2937;transition:all .3s}
.card:hover{transform:translateY(-4px);border-color:#10b981}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin-top:2rem}
.stat-card{background:#151b2e;border-radius:15px;padding:2rem;border:2px solid #1f2937;text-align:center}
.stat-card h3{color:#9ca3af;font-size:.9rem;margin-bottom:.5rem;text-transform:uppercase}
.stat-card .value{font-size:3rem;font-weight:900;color:#10b981}

/* Book Cards */
.book-card{background:#151b2e;border-radius:15px;padding:1.5rem;border:2px solid #1f2937;transition:all .3s;cursor:pointer}
.book-card:hover{transform:translateY(-5px);border-color:#10b981}
.book-cover{width:100%;height:200px;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:3rem;margin-bottom:1rem;color:#fff}

/* Resource Items */
.resource-item{background:#1e2538;padding:1.5rem;border-radius:10px;margin-bottom:1rem;border-left:4px solid #10b981;transition:all .3s}
.resource-item:hover{background:#252d42;transform:translateX(5px)}

/* Roadmap Steps */
.roadmap-step{background:#1e2538;padding:1.5rem;border-radius:10px;margin:1rem 0;border-left:4px solid #10b981}

/* Music Player */
.music-player{background:#151b2e;border-radius:12px;padding:1.5rem;margin-bottom:1rem;border:2px solid #1f2937;display:flex;align-items:center;gap:1.5rem;transition:all .3s;cursor:pointer}
.music-player:hover{background:#1e2538;transform:translateX(8px);border-color:#10b981}
.play-btn{width:50px;height:50px;border-radius:50%;background:#10b981;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s;flex-shrink:0}
.play-btn:hover{background:#059669;transform:scale(1.1)}

/* Mission Cards */
.mission-card{background:#151b2e;border-radius:15px;padding:2rem;margin-bottom:1.5rem;border-left:4px solid #10b981;transition:all .3s}
.mission-card:hover{transform:translateX(5px)}

/* Hackathon Cards */
.hackathon-card{background:#151b2e;border-radius:15px;padding:2rem;border:2px solid #1f2937;transition:all .3s}
.hackathon-card:hover{transform:translateY(-5px);border-color:#8b5cf6}

/* Badges */
.badge{display:inline-block;padding:.5rem 1rem;border-radius:20px;font-size:.85rem;font-weight:700;margin:.25rem}
.badge-success{background:#10b981;color:#fff}
.badge-warning{background:#fbbf24;color:#0a0e1a}
.badge-purple{background:#8b5cf6;color:#fff}
.badge-danger{background:#ef4444;color:#fff}

/* Typography */
h1{font-size:2.5rem;margin-bottom:1rem;color:#10b981}
h2{font-size:2rem;margin-bottom:1rem;color:#e5e7eb}
h3{font-size:1.5rem;margin-bottom:.75rem;color:#e5e7eb}
h4{font-size:1.2rem;margin-bottom:.5rem;color:#e5e7eb}
p{color:#9ca3af;margin-bottom:1rem;line-height:1.6}

/* Responsive */
@media(max-width:768px){.app{grid-template-columns:1fr}.sidebar{display:none}.content{padding:1rem}}
</style>
</head>

let currentSong = null;

// Functions
function init() {
  user ? showApp() : showLogin();
}

function showLogin() {
  document.getElementById('app').innerHTML = `
    <div class="login">
      <div class="login-box">
        <i class="fas fa-brain"></i>
        <h1>Tech Mastery Complete</h1>
        <p>Your Ultimate Learning Platform</p>

        <button onclick="login()"><i class="fas fa-rocket"></i> Start Journey</button>
      </div>
    </div>
  `;
}

function login() {
  const name = document.getElementById('nameInput').value.trim();
  if (name) {
    user = {name, joinedDate: new Date().toISOString()};
    localStorage.setItem('techUser', JSON.stringify(user));
    showApp();
  } else {
    alert('Please enter your name!');
  }
}

function showApp() {
  document.getElementById('app').innerHTML = `
    <div class="app">
      <nav class="navbar">
        <div class="nav-brand"><i class="fas fa-brain"></i> Tech Mastery</div>
        <div style="display:flex;gap:1rem;align-items:center">
          <span>üëã ${user.name}</span>
          <button onclick="logout()" style="width:auto;padding:.5rem 1rem;background:#ef4444">Logout</button>
        </div>
      </nav>
      <aside class="sidebar">
        <ul>
          <li class="active" onclick="nav('dash')"><i class="fas fa-home"></i> Dashboard</li>
          <li onclick="nav('books')"><i class="fas fa-book"></i> Books (${books.length})</li>
          <li onclick="nav('resources')"><i class="fas fa-link"></i> Resources (${resources.length})</li>
          <li onclick="nav('learning')"><i class="fas fa-graduation-cap"></i> Learning Paths</li>
          <li onclick="nav('roadmaps')"><i class="fas fa-map"></i> Roadmaps</li>
          <li onclick="nav('playlist')"><i class="fas fa-music"></i> Playlist (${playlist.length})</li>
          <li onclick="nav('missions')"><i class="fas fa-rocket"></i> Missions (${missions.length})</li>
          <li onclick="nav('hackathons')"><i class="fas fa-trophy"></i> Hackathons (${hackathons.length})</li>
          <li onclick="nav('cert')"><i class="fas fa-certificate"></i> Certificate</li>
        </ul>
      </aside>
      <main class="content" id="content">${getDash()}</main>
    </div>
  `;
}

function logout() {
  if (confirm('Logout? Progress is saved.')) {
    user = null;
    localStorage.removeItem('techUser');
    location.reload();
  }
}

function nav(section) {
  document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
  event.target.closest('li').classList.add('active');
  const content = document.getElementById('content');
  
  if (section === 'dash') content.innerHTML = getDash();
  else if (section === 'books') content.innerHTML = getBooks();
  else if (section === 'resources') content.innerHTML = getResources();
  else if (section === 'learning') content.innerHTML = getLearning();
  else if (section === 'roadmaps') content.innerHTML = getRoadmaps();
  else if (section === 'playlist') content.innerHTML = getPlaylist();
  else if (section === 'missions') content.innerHTML = getMissions();
  else if (section === 'hackathons') content.innerHTML = getHackathons();
  else if (section === 'cert') content.innerHTML = getCert();
}

function getDash() {
  return `
    <h1>Welcome, ${user.name}! üöÄ</h1>
    <p style="font-size:1.2rem">Your complete tech learning journey</p>
    <div class="grid">
      <div class="stat-card"><h3>Points</h3><div class="value">${progress.points}</div></div>
      <div class="stat-card"><h3>Books Read</h3><div class="value">${progress.booksRead.length}/${books.length}</div></div>
      <div class="stat-card"><h3>Resources</h3><div class="value">${progress.resourcesUsed.length}/${resources.length}</div></div>
      <div class="stat-card"><h3>Missions</h3><div class="value">${progress.missionsActive.length}/${missions.length}</div></div>
    </div>
    <div class="card">
      <h2>üéØ Quick Actions</h2>
      <div class="grid">
        <button onclick="nav('books')"><i class="fas fa-book"></i> Browse Books</button>
        <button onclick="nav('learning')" style="background:#8b5cf6"><i class="fas fa-graduation-cap"></i> Learning Paths</button>
        <button onclick="nav('playlist')" style="background:#fbbf24;color:#0a0e1a"><i class="fas fa-music"></i> Playlist</button>
        <button onclick="nav('missions')" style="background:#ef4444"><i class="fas fa-rocket"></i> Missions</button>
      </div>
    </div>
  `;
}

function getBooks() {
  return `
    <h1>üìö Books Library</h1>
    <p style="font-size:1.2rem">${books.length} essential tech books</p>
    <div class="grid">
      ${books.map(b => `
        <div class="book-card" onclick="readBook(${b.id})">
          <div class="book-cover"><i class="fas fa-book-open"></i></div>
          <h3>${b.title}</h3>
          <p style="color:#9ca3af;margin:.5rem 0">${b.author}</p>
          <div style="margin:1rem 0">
            <span class="badge badge-purple">${b.category}</span>
            <span class="badge badge-warning">${b.pages}p</span>
            <span class="badge badge-success">‚≠ê${b.rating}</span>
          </div>
          <p style="font-size:.9rem">${b.desc}</p>
          ${progress.booksRead.includes(b.id) ? '<span class="badge badge-success">‚úì Read</span>' : ''}
        </div>
      `).join('')}
    </div>
  `;
}

function readBook(id) {
  const book = books.find(b => b.id === id);
  if (!progress.booksRead.includes(id)) {
    progress.booksRead.push(id);
    progress.points += 50;
    localStorage.setItem('techProgress', JSON.stringify(progress));
    alert(`üìö "${book.title}" added!\n\n+50 points!\nTotal: ${progress.points}`);
  } else {
    alert(`üìñ Already read "${book.title}"!`);
  }
  nav('books');
}

function getResources() {
  return `
    <h1>üîó Tech Resources</h1>
    <p style="font-size:1.2rem">${resources.length} curated resources</p>
    ${resources.map(r => `
      <div class="resource-item">
        <h3>${r.title}</h3>
        <span class="badge badge-purple">${r.category}</span>
        <p>${r.desc}</p>
        <button onclick="useResource(${r.id},'${r.url}')" style="width:auto"><i class="fas fa-external-link-alt"></i> Visit</button>
        ${progress.resourcesUsed.includes(r.id) ? '<span class="badge badge-success" style="margin-left:1rem">‚úì Used</span>' : ''}
      </div>
    `).join('')}
  `;
}

function useResource(id, url) {
  const resource = resources.find(r => r.id === id);
  if (!progress.resourcesUsed.includes(id)) {
    progress.resourcesUsed.push(id);
    progress.points += 10;
    localStorage.setItem('techProgress', JSON.stringify(progress));
  }
  window.open(url, '_blank');
  alert(`‚úÖ Opening "${resource.title}"!\n\n+10 points!\nTotal: ${progress.points}`);
}

function getLearning() {
  return `
    <h1>üéì Learning Paths</h1>

}

function startPath(id) {
  const path = learningPaths.find(p => p.id === id);
  if (!progress.pathsStarted.includes(id)) {
    progress.pathsStarted.push(id);
    progress.points += 100;
    localStorage.setItem('techProgress', JSON.stringify(progress));
    alert(`üéì "${path.title}" started!\n\n+100 points!\nTotal: ${progress.points}`);
  } else {
    alert(`üìö Already learning "${path.title}"!`);
  }
  nav('learning');
}

function getRoadmaps() {

    <h1>üó∫Ô∏è Career Roadmaps</h1>
    <p style="font-size:1.2rem">${roadmaps.length} detailed roadmaps</p>
    ${roadmaps.map(r => `
      <div class="card">
        <h2>${r.title}</h2>
        <div style="margin-top:2rem">
          ${r.steps.map((s, i) => `

}

function followRoadmap(id) {
  const roadmap = roadmaps.find(r => r.id === id);
  if (!progress.roadmapsFollowed.includes(id)) {
    progress.roadmapsFollowed.push(id);
    progress.points += 75;
    localStorage.setItem('techProgress', JSON.stringify(progress));
    alert(`üó∫Ô∏è "${roadmap.title}" activated!\n\n+75 points!\nTotal: ${progress.points}`);
  } else {
    alert(`üìç Already following "${roadmap.title}"!`);
  }
  nav('roadmaps');
}

function getPlaylist() {
  return `
    <h1>üéµ Coding Playlist</h1>
    <p style="font-size:1.2rem">${playlist.length} perfect coding tracks</p>
    <div class="card">
      <div style="display:flex;justify-content:space-between;margin-bottom:2rem">
        <h3>üéß ${currentSong ? `Now: ${currentSong.title}` : 'Click to play'}</h3>
        <button onclick="playAll()" style="width:auto"><i class="fas fa-play"></i> Play All</button>
      </div>
      ${playlist.map(s => `
        <div class="music-player" onclick="playSong(${s.id})">
          <div class="play-btn"><i class="fas fa-play"></i></div>
          <div style="flex:1">
            <h4>${s.title}</h4>
            <p style="margin:0;color:#9ca3af">${s.artist} ‚Ä¢ ${s.genre}</p>
          </div>
          <span class="badge badge-purple">${s.duration}</span>
        </div>
      `).join('')}
    </div>
