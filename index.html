<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tech Mastery Complete</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:sans-serif;background:#0a0e1a;color:#e5e7eb}
.login{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#10b981,#8b5cf6)}
.login-box{background:#fff;padding:3rem;border-radius:20px;text-align:center;max-width:400px;width:90%;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
.login-box i{font-size:4rem;color:#10b981;margin-bottom:1rem}
.login-box h1{font-size:2rem;color:#1a202c;margin-bottom:.5rem}
.login-box p{color:#666;margin-bottom:2rem}
input{width:100%;padding:1rem;border:2px solid #ddd;border-radius:10px;font-size:1rem;margin:1rem 0}
button{padding:1rem 2rem;border:none;border-radius:10px;font-size:1rem;font-weight:700;cursor:pointer;width:100%;background:#10b981;color:#fff;transition:all .3s}
button:hover{background:#059669;transform:translateY(-2px)}
.app{display:grid;grid-template-columns:250px 1fr;grid-template-rows:70px 1fr;min-height:100vh}
.navbar{grid-column:1/-1;background:#151b2e;border-bottom:2px solid #1f2937;padding:0 2rem;display:flex;align-items:center;justify-content:space-between}
.nav-brand{font-size:1.5rem;font-weight:800;color:#10b981}
.sidebar{background:#151b2e;border-right:2px solid #1f2937;padding:2rem 1rem;overflow-y:auto}
.sidebar ul{list-style:none}
.sidebar li{padding:1rem;margin-bottom:.5rem;border-radius:10px;cursor:pointer;display:flex;align-items:center;gap:1rem;transition:all .3s}
.sidebar li:hover{background:#1e2538;transform:translateX(5px)}
.sidebar li.active{background:#10b981}
.content{padding:2rem;overflow-y:auto;max-height:calc(100vh - 70px)}
.card{background:#151b2e;border-radius:15px;padding:2rem;margin-bottom:2rem;border:2px solid #1f2937;transition:all .3s}
.card:hover{transform:translateY(-4px);border-color:#10b981}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem}
.stat-card{background:#151b2e;border-radius:15px;padding:2rem;border:2px solid #1f2937}
.stat-card h3{color:#9ca3af;font-size:.9rem;margin-bottom:.5rem;text-transform:uppercase}
.stat-card .value{font-size:3rem;font-weight:900;color:#10b981}
.book-card{background:#151b2e;border-radius:15px;padding:1.5rem;border:2px solid #1f2937;transition:all .3s}
.book-card:hover{transform:translateY(-5px);border-color:#10b981}
.book-cover{width:100%;height:200px;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:3rem;margin-bottom:1rem}
.resource-item{background:#1e2538;padding:1.5rem;border-radius:10px;margin-bottom:1rem;border-left:4px solid #10b981}
.roadmap-step{background:#1e2538;padding:1.5rem;border-radius:10px;margin:1rem 0;border-left:4px solid #10b981;position:relative}
.roadmap-step::before{content:'';position:absolute;left:-2px;top:100%;width:2px;height:1rem;background:#10b981}
.music-player{background:#151b2e;border-radius:12px;padding:1.5rem;margin-bottom:1rem;border:2px solid #1f2937;display:flex;align-items:center;gap:1.5rem;transition:all .3s}
.music-player:hover{background:#1e2538;transform:translateX(8px)}
.play-btn{width:50px;height:50px;border-radius:50%;background:#10b981;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s}
.play-btn:hover{background:#059669;transform:scale(1.1)}
.badge{display:inline-block;padding:.5rem 1rem;border-radius:20px;font-size:.85rem;font-weight:700;margin:.25rem}
.badge-success{background:#10b981;color:#fff}
.badge-warning{background:#fbbf24;color:#0a0e1a}
.badge-purple{background:#8b5cf6;color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:1000;align-items:center;justify-content:center}
.modal.show{display:flex}
.modal-content{background:#151b2e;border-radius:20px;padding:2rem;max-width:800px;width:95%;max-height:90vh;overflow-y:auto;border:2px solid #1f2937}
h1{font-size:2.5rem;margin-bottom:1rem;color:#10b981}
h2{font-size:2rem;margin-bottom:1rem}
h3{font-size:1.5rem;margin-bottom:.75rem}
h4{font-size:1.2rem;margin-bottom:.5rem}
p{color:#9ca3af;margin-bottom:1rem}
@media(max-width:768px){.app{grid-template-columns:1fr}.sidebar{display:none}}
</style>
</head>
<body>
<div id="app"></div>
<div id="modal" class="modal"><div class="modal-content" id="modalContent"></div></div>
<script>

let progress=JSON.parse(localStorage.getItem('techProgress'))||{points:0,challenges:0,booksRead:0,resourcesUsed:0};

const books=[

{id:4,title:'Cracking the Coding Interview',author:'Gayle McDowell',category:'Interview',pages:687,rating:4.6,desc:'189 programming questions and solutions'},
{id:5,title:'Deep Learning',author:'Ian Goodfellow',category:'AI/ML',pages:800,rating:4.5,desc:'Comprehensive guide to deep learning'},
{id:6,title:'JavaScript: The Good Parts',author:'Douglas Crockford',category:'Web Dev',pages:176,rating:4.4,desc:'Unearthing the excellence in JavaScript'}

{id:2,title:'GitHub',url:'https://github.com',category:'Code Hosting',desc:'Version control and collaboration'},

const learningPaths=[

{id:4,title:'DevOps Engineer',duration:'7 months',topics:['Linux','Docker','Kubernetes','CI/CD','AWS','Monitoring'],difficulty:'Advanced'}

{title:'APIs & REST',duration:'3 weeks',desc:'Build RESTful services'},
{title:'Authentication',duration:'2 weeks',desc:'JWT, OAuth'},
{title:'Deployment',duration:'3 weeks',desc:'Cloud platforms'}

];

const playlist=[
{title:'Code Monkey',artist:'Jonathan Coulton',duration:'3:02',genre:'Comedy'},
{title:'Technologic',artist:'Daft Punk',duration:'4:44',genre:'Electronic'},
{title:'Computer Love',artist:'Kraftwerk',duration:'7:15',genre:'Electronic'},
{title:'Digital Love',artist:'Daft Punk',duration:'4:58',genre:'Electronic'},
{title:'Mr. Roboto',artist:'Styx',duration:'5:28',genre:'Rock'},
{title:'Harder Better Faster',artist:'Daft Punk',duration:'3:45',genre:'Electronic'},
{title:'The Algorithm',artist:'Muse',duration:'4:05',genre:'Rock'},
{title:'Binary',artist:'Assemblage 23',duration:'5:12',genre:'Industrial'},
{title:'Ctrl+Alt+Delete',artist:'Freezepop',duration:'3:18',genre:'Synthpop'},
{title:'Nerd Alert',artist:'The Aquabats',duration:'2:47',genre:'Ska'},
{title:'Geek in the Pink',artist:'Jason Mraz',duration:'3:52',genre:'Pop'},
{title:'White and Nerdy',artist:'Weird Al',duration:'2:50',genre:'Comedy'},
{title:'She Blinded Me with Science',artist:'Thomas Dolby',duration:'5:12',genre:'New Wave'},
{title:'Robot Rock',artist:'Daft Punk',duration:'4:47',genre:'Electronic'},
{title:'Electric Feel',artist:'MGMT',duration:'3:49',genre:'Indie'},
{title:'Intergalactic',artist:'Beastie Boys',duration:'3:51',genre:'Hip Hop'},
{title:'Radioactive',artist:'Imagine Dragons',duration:'3:06',genre:'Rock'},
{title:'Starlight',artist:'Muse',duration:'4:00',genre:'Rock'},
{title:'Uprising',artist:'Muse',duration:'5:03',genre:'Rock'},
{title:'Supermassive Black Hole',artist:'Muse',duration:'3:29',genre:'Rock'}
];

function init(){user?showApp():showLogin()}

function showLogin(){
document.getElementById('app').innerHTML=`
<div class="login">
<div class="login-box">
<i class="fas fa-brain"></i>
<h1>Tech Mastery Complete</h1>
<p>Your Ultimate Learning Platform</p>
<input type="text" id="nameInput" placeholder="Enter your name">
<button onclick="login()"><i class="fas fa-rocket"></i> Start Journey</button>
</div>
</div>
`;
}

function login(){
const name=document.getElementById('nameInput').value.trim();
if(name){
user={name};
localStorage.setItem('techUser',JSON.stringify(user));
showApp();
}else alert('Please enter your name!');
}

function showApp(){
document.getElementById('app').innerHTML=`
<div class="app">
<nav class="navbar">
<div class="nav-brand"><i class="fas fa-brain"></i> Tech Mastery</div>
<div style="display:flex;gap:1rem;align-items:center">
<span style="font-weight:600">${user.name}</span>
<button onclick="logout()" style="width:auto;padding:.5rem 1rem;background:#ef4444">Logout</button>
</div>
</nav>
<aside class="sidebar">
<ul>
<li class="active" onclick="show('dash')"><i class="fas fa-home"></i> Dashboard</li>
<li onclick="show('books')"><i class="fas fa-book"></i> Books Library</li>
<li onclick="show('resources')"><i class="fas fa-link"></i> Resources</li>
<li onclick="show('learning')"><i class="fas fa-graduation-cap"></i> Learning Paths</li>
<li onclick="show('roadmaps')"><i class="fas fa-map"></i> Roadmaps</li>
<li onclick="show('playlist')"><i class="fas fa-music"></i> Playlist</li>
<li onclick="show('missions')"><i class="fas fa-rocket"></i> Missions</li>
<li onclick="show('hackathons')"><i class="fas fa-trophy"></i> Hackathons</li>
<li onclick="show('cert')"><i class="fas fa-certificate"></i> Certificate</li>
</ul>
</aside>
<main class="content" id="content">${getDash()}</main>
</div>
`;
}

function logout(){if(confirm('Logout? Progress is saved.')){user=null;location.reload()}}

function show(s){
document.querySelectorAll('.sidebar li').forEach(li=>li.classList.remove('active'));
event.target.closest('li').classList.add('active');
const c=document.getElementById('content');
if(s==='dash')c.innerHTML=getDash();
else if(s==='books')c.innerHTML=getBooks();
else if(s==='resources')c.innerHTML=getResources();
else if(s==='learning')c.innerHTML=getLearning();
else if(s==='roadmaps')c.innerHTML=getRoadmaps();
else if(s==='playlist')c.innerHTML=getPlaylist();
else if(s==='missions')c.innerHTML=getMissions();
else if(s==='hackathons')c.innerHTML=getHackathons();
else if(s==='cert')c.innerHTML=getCert();
}

function getDash(){
return`
<h1>Welcome, ${user.name}! üöÄ</h1>
<p style="font-size:1.2rem">Your complete tech learning journey</p>
<div class="grid" style="margin-top:2rem">
<div class="stat-card"><h3>Points</h3><div class="value">${progress.points}</div></div>
<div class="stat-card"><h3>Challenges</h3><div class="value">${progress.challenges}</div></div>
<div class="stat-card"><h3>Books Read</h3><div class="value">${progress.booksRead}/${books.length}</div></div>
<div class="stat-card"><h3>Resources</h3><div class="value">${progress.resourcesUsed}/${resources.length}</div></div>
</div>
<div class="card" style="margin-top:2rem">
<h2>Quick Actions</h2>
<div class="grid" style="margin-top:1.5rem">
<button onclick="show('books')"><i class="fas fa-book"></i> Browse Books</button>
<button onclick="show('learning')" style="background:#8b5cf6"><i class="fas fa-graduation-cap"></i> Learning Paths</button>
<button onclick="show('playlist')" style="background:#fbbf24;color:#0a0e1a"><i class="fas fa-music"></i> Play Music</button>
</div>
</div>
`;
}

function getBooks(){
return`
<h1>üìö Books Library</h1>
<p style="font-size:1.2rem">${books.length} essential tech books</p>
<div class="grid" style="margin-top:2rem">
${books.map(b=>`
<div class="book-card">
<div class="book-cover"><i class="fas fa-book-open"></i></div>
<h3>${b.title}</h3>
<p style="color:#9ca3af;margin:.5rem 0">by ${b.author}</p>
<div style="margin:1rem 0">
<span class="badge badge-purple">${b.category}</span>
<span class="badge badge-warning">${b.pages} pages</span>
<span class="badge badge-success">‚≠ê ${b.rating}</span>
</div>
<p style="font-size:.9rem;margin:1rem 0">${b.desc}</p>
<button onclick="readBook(${b.id})" style="width:100%"><i class="fas fa-book-reader"></i> Read Now</button>
</div>
`).join('')}
</div>
`;
}

function readBook(id){
progress.booksRead++;
progress.points+=50;
localStorage.setItem('techProgress',JSON.stringify(progress));
alert('üìö Book added to reading list!\\n\\n+50 points!');
show('books');
}

function getResources(){
return`
<h1>üîó Tech Resources</h1>
<p style="font-size:1.2rem">${resources.length} curated resources</p>
${resources.map(r=>`
<div class="resource-item">
<h3>${r.title}</h3>
<span class="badge badge-purple">${r.category}</span>
<p style="margin:1rem 0">${r.desc}</p>
<button onclick="useResource(${r.id},'${r.url}')" style="width:auto"><i class="fas fa-external-link-alt"></i> Visit Resource</button>
</div>
`).join('')}
`;
}

function useResource(id,url){
progress.resourcesUsed++;
progress.points+=10;
localStorage.setItem('techProgress',JSON.stringify(progress));
window.open(url,'_blank');
alert('‚úÖ Resource accessed!\\n\\n+10 points!');
}

function getLearning(){
return`
<h1>üéì Learning Paths</h1>
<p style="font-size:1.2rem">${learningPaths.length} structured learning paths</p>
${learningPaths.map(lp=>`
<div class="card">
<h2>${lp.title}</h2>
<div style="margin:1rem 0">
<span class="badge badge-success">${lp.duration}</span>
<span class="badge badge-warning">${lp.difficulty}</span>
<span class="badge badge-purple">${lp.topics.length} topics</span>
</div>
<h4>Topics Covered:</h4>
<div style="margin:1rem 0">
${lp.topics.map(t=>`<span class="badge badge-success">${t}</span>`).join('')}
</div>
<button onclick="startPath(${lp.id})" style="width:auto"><i class="fas fa-play"></i> Start Learning</button>
</div>
`).join('')}
`;
}

function startPath(id){
progress.points+=100;
localStorage.setItem('techProgress',JSON.stringify(progress));
alert('üéì Learning path started!\\n\\n+100 points!');
show('learning');
}

return`

<p style="font-size:1.2rem">${roadmaps.length} detailed career roadmaps</p>
${roadmaps.map(rm=>`

<h2>${rm.title}</h2>

${rm.steps.map((step,i)=>`

function followRoadmap(id){

localStorage.setItem('techProgress',JSON.stringify(progress));
alert('üó∫Ô∏è Roadmap activated!\\n\\n+75 points!');

function getPlaylist(){
return`

function getHackathons(){

init();
</script>
</body>
</html>
